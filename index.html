<!DOCTYPE html>
<html>
<head>
 <title>Cytoscope.js Graph</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <link rel="stylesheet" href="https://unpkg.com/@material-ui/core@latest/dist/material-ui.min.css">
 <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.x.x/dist/cytoscape.min.js"></script>
 <style>
  body, html { height: 100%; margin: 0; font-family: Roboto, sans-serif; }
  #cy {
   width: 100%;
   height: 500px;
   border: 1px solid #ccc;
   position: relative;
   overflow: hidden;
  }
  #cy:after {
   content: '';
   position: absolute;
   bottom: -8px; /* Adjust this value to move the handle up or down */
   left: 50%;
   width: 40px; /* Width of the handle */
   height: 16px; /* Height of the handle */
   background: #666; /* Color of the handle */
   border-radius: 8px; /* Rounded corners for the handle */
   cursor: ns-resize;
   transform: translateX(-50%);
  }
  .MuiContainer-root {
   height: 100%;
   display: flex;
   flex-direction: column;
  }
 </style>
</head>
<body>
 <div class="MuiContainer-root">
  <div id="cy"></div>
 </div>
 <script src="script.js"></script>
</body>
</html>
