<!DOCTYPE html>
<html>
<head>
    <title>Cytoscope.js Graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/@material-ui/core@latest/dist/material-ui.min.css">
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.x.x/dist/cytoscape.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Roboto, sans-serif;
        }

        #cy {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            resize: vertical;
            overflow: hidden;
        }

        .MuiContainer-root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .resizer {
            height: 20px;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            cursor: row-resize;
            position: relative;
        }

        .resizer:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, transparent, #888, transparent);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="MuiContainer-root">
        <div id="cy"></div>
        <div class="resizer"></div>
    </div>
    <script>
        const cy = document.getElementById('cy');
        const resizer = document.querySelector('.resizer');
        let isResizing = false;
        let initialHeight;
        let initialMouseY;

        resizer.addEventListener('mousedown', startResize);

        function startResize(e) {
            isResizing = true;
            initialHeight = cy.offsetHeight;
            initialMouseY = e.clientY;
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        }

        function resize(e) {
            if (!isResizing) return;
            const currentHeight = initialHeight + (e.clientY - initialMouseY);
            cy.style.height = `${currentHeight}px`;
        }

        function stopResize() {
            isResizing = false;
            document.removeEventListener('mousemove', resize);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
