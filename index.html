<!DOCTYPE html>
<html>
<head>
  <title>Cytoscape.js Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.x.x/dist/cytoscape.min.js"></script>
  <style>
    #cy-container {
      height: 865px; /* Initial height */
      border: 1px solid #ccc;
      overflow: hidden; /* Prevent scrollbars while resizing */
    }

    #cy {
      width: 100%; 
      height: 100%; 
    }

    #resize-handle {
      width: 100%;
      height: 8px;
      background-color: #ddd;
      cursor: ns-resize;
    } 
  </style>
</head>
<body>
  <div id="cy-container"> 
    <div id="cy"></div>
    <div id="resize-handle"></div> 
  </div>

  <script src="script.js"></script>
</body>
</html>
